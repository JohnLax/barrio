
<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
	<title>Login</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='estilo.css') }}">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <img src="{{url_for('static', filename='logo.png')}}" class="logo" />
            <h1>Registarse</h1>
            <form action="{{ url_for('register') }}" method="post" autocomplete="off">
			<div class="grupo">
			<input type="text" name="username" placeholder="" id="username" required><span class="barra"></span>
			<label for="">Nombre o Casa</label>
			</div>
			<div class="grupo">
			<input type="password" name="password" placeholder="" id="password" required><span class="barra"></span>
			<label for="">Contraseña</label>
			</div>
			<div class="grupo">
			<input type="text" name="email" placeholder="" id="email" required><span class="barra"></span>
			<label for="">Email</label>
			</div>
			<div class="grupo">
			<input type="password" name="clavekey" placeholder="" id="clavekey" required><span class="barra"></span>
			<label for="">Clave de Activacion</label>
			</div>

			<span class="text-msg">{{ msg }}</span>

			<input type="submit" value="Iniciar">
			<span class="text-footer">¿Ya tienes una cuenta?
                <a href="{{ url_for('login') }}">Iniciar Sesion</a>
            </span>

        </div>
    </form>
</body>
</html>
